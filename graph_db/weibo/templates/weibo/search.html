<!DOCTYPE html>
<html lang="en">
	<head>
		{% load static %}
        <meta http-equiv="content-type" content="text/html; charset=UTF-8"> 
        <meta charset="utf-8">
        <title>Weibo</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <link href="{% static "assets/css/bootstrap.css" %}" rel="stylesheet">
        <!--[if lt IE 9]>
          <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
        <link href="{% static "assets/css/facebook.css" %}" rel="stylesheet">
    </head>
    
    <body>
        
        <div class="wrapper">
			<div class="box">
				<div class="row row-offcanvas row-offcanvas-left">
					
				  
					<!-- main right col -->
					<div class="column col-sm-10 col-xs-11 col-sm-offset-1" id="main">
						
						<!-- top nav -->
						<div class="navbar navbar-blue navbar-static-top">  
							<div class="navbar-header">
							  <button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".navbar-collapse">
								<span class="sr-only">Toggle</span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
							  </button>
							  <a href="http://usebootstrap.com/theme/facebook" class="navbar-brand logo">b</a>
							</div>
							<nav class="collapse navbar-collapse" role="navigation">
							<form class="navbar-form navbar-left" action="/weibo/search" method="GET">
								<div class="input-group input-group-sm" style="max-width:360px;">
								  <input class="form-control" placeholder="Search" name="q" id="srch-term" type="text">
								  <div class="input-group-btn">
									<button class="btn btn-default"><i class="glyphicon glyphicon-search"></i></button>
								  </div>
								</div>
							</form>
							<ul class="nav navbar-nav">
							  <li>
								<a href="#"><i class="glyphicon glyphicon-home"></i> Home</a>
							  </li>
							  <li>
								<a href="#postModal" role="button" data-toggle="modal"><i class="glyphicon glyphicon-plus"></i> Post</a>
							  </li>
							</ul>
							<ul class="nav navbar-nav navbar-right">
							  <li class="dropdown">
								<a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="glyphicon glyphicon-user"></i></a>
								<ul class="dropdown-menu">
								  <li><a href="/weibo/logout">Logout</a></li>
								  <li><a href="">More</a></li>
								</ul>
							  </li>
							</ul>
							</nav>
						</div>
						<!-- /top nav -->
					  
						<div class="padding">
							<div class="full col-sm-9">
							  
								<!-- content -->                      
								<div class="row">
								  
								  
								  <!-- main col right -->
								  <div class="col-sm-7">
									   
									{% for user in users %}
									<div class="panel panel-default" id="{{ post.mid  }}">
										<div class="panel-heading">
											<b>@{{ user.screen_name }}</b>
										</div>
										

										<div class="panel-body container">
											<span>{{ user.name }}</span>
											<span>{{ user.location }}</span>
									
										</div>

										<div class="panel-footer">
											<div>
												<a href="#" onclick="add_friend({{ user.uid }});"><button type="button" class="btn btn-primary btn-sm">Add Friend</button></a>
												<a href="#" onclick="unfriend({{ user.uid }});"><button type="button" class="btn btn-primary btn-sm">Unfriend</button></a>
											</div>

											
										</div>

									 </div>
									 {% endfor %}

								  </div>
							   </div><!--/row-->
							  
							</div><!-- /col-9 -->
						</div><!-- /padding -->
					</div>
					<!-- /main -->
				  
				</div>
			</div>
		</div>


		<!--post modal-->
		<div id="postModal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
		  <div class="modal-dialog">
		  <div class="modal-content">
			  <div class="modal-header">
				  <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
					Update Status
			  </div>
			  <div class="modal-body">
				  <form class="form center-block" id="post_form" action="/weibo/create_post" method="POST">
					<div class="form-group">
					  <textarea class="form-control input-lg" autofocus="" name="text" placeholder="What do you want to share?"></textarea>
					</div>
					<div class="form-group">
						<input class="form-control input-lg mx-2" name="topic" placeholder="topic">
					</div>
					{% csrf_token %}
				  </form>
			  </div>
			  <div class="modal-footer">
				<div>
    			  <button class="btn btn-primary btn-sm" onclick="event.preventDefault();document.getElementById('post_form').submit();" >Post</button>
				  <button class="btn btn-primary btn-sm" data-dismiss="modal" aria-hidden="true">Close</button>
				</div>	
			  </div>
		  </div>
		  </div>
		</div>
        
        <script type="text/javascript" src="{% static "assets/js/jquery.js" %}"></script>
        <script type="text/javascript" src="{% static "assets/js/bootstrap.js" %}"></script>
        <script type="text/javascript">
        $(document).ready(function() {
			$('[data-toggle=offcanvas]').click(function() {
				$(this).toggleClass('visible-xs text-center');
				$(this).find('i').toggleClass('glyphicon-chevron-right glyphicon-chevron-left');
				$('.row-offcanvas').toggleClass('active');
				$('#lg-menu').toggleClass('hidden-xs').toggleClass('visible-xs');
				$('#xs-menu').toggleClass('visible-xs').toggleClass('hidden-xs');
				$('#btnShow').toggle();
			});
        });

function delete_post(mid) {
	$.ajax({
		type:"post",
		url:"/weibo/remove_post",
		data: { mid: mid },
		dataType: "text",
		success:function(data) {
			alert(data);
			location.reload();
		}
	});
}

function comment_post(mid) {
	$.ajax({
		type:"post",
		url:"/weibo/comment_post",
		data: { mid: mid },
		dataType: "text",
		success:function(data) {
			alert(data);
			location.reload();
		}
	});
}


function share_post(mid) {
	$.ajax({
		type:"post",
		url:"/weibo/share_post",
		data: { mid: mid },
		dataType: "text",
		success:function(data) {
			alert(data);
			location.reload();
		}
	});
}

function like_post(mid) {
	$.ajax({
		type:"post",
		url:"/weibo/like_post",
		data: { mid: mid },
		dataType: "text",
		success:function(data) {
			alert(data);
			location.reload();
		}
	});
}

        </script>
</body></html>
