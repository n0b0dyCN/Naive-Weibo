{% load static %}
<link href="{% static "assets/css/bootstrap.css" %}" rel="stylesheet" id="bootstrap-css">
<link href="{% static "assets/css/bootstrap-login.css" %}" rel="stylesheet" id="bootstrap-login">
<script src="{% static "assets/css/bootstrap.css" %}"></script>
<script src="{% static "assets/js/jquery.js" %}"></script>
<!------ Include the above in your HEAD tag ---------->

<section class="login-block">
  <div class="container">
	 <div class="row">
		  <div class="col-md-4 login-sec col-md-offset-4">
		    <h2 class="text-center">Log-in to Weibo</h2>
		    <form class="login-form" action="" method="post">
          {% csrf_token %}
          <div class="form-group">
            <label for="exampleInputEmail1" class="text-uppercase">Username</label>
            <input type="text" class="form-control" placeholder="" name="screen_name">
            
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1" class="text-uppercase">Password</label>
            <input type="password" class="form-control" placeholder="" name="password">
          </div>
    
          <div class="form-check">
            <label class="form-check-label col-md-offset-0">
              <input type="checkbox" class="form-check-input">
              <small>Remember Me</small>
            </label>
            <button type="submit" class="btn btn-login col-md-offset-1">Log-in</button>
          </div>
  
        </form>
        <div class="text-right"><a href="/weibo/register">Register</a></div>
      </div>
	   </div>   
	 </div>
	</div>
</section>
